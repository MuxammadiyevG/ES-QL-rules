  description: "Encourage drawing up of codes of conduct pursuant to Article 40 and provide opinion on them"

57.1.n:
  article: '57'
  name: Encourage certification mechanisms
  description: "Encourage establishment of data protection certification mechanisms and data protection seals"

57.1.o:
  article: '57'
  name: Carry out periodic reviews of certifications
  description: "Where applicable, carry out periodic review of certifications issued in accordance with Article 42(7)"

57.1.p:
  article: '57'
  name: Draft and publish criteria for accreditation
  description: "Draft and publish criteria for accreditation of body for monitoring codes of conduct and of certification body"

57.1.q:
  article: '57'
  name: Conduct accreditation
  description: "Conduct accreditation of body for monitoring codes of conduct and of certification body"

57.1.r:
  article: '57'
  name: Authorise contractual clauses and provisions
  description: "Authorise contractual clauses and provisions referred to in Article 46(3)"

57.1.s:
  article: '57'
  name: Approve binding corporate rules
  description: "Approve binding corporate rules pursuant to Article 47"

57.1.t:
  article: '57'
  name: Contribute to Board activities
  description: "Contribute to activities of Board"

57.1.u:
  article: '57'
  name: Keep internal records
  description: "Keep internal records of infringements of this Regulation and of measures taken"

57.2:
  article: '57'
  name: Free of charge for data subjects
  description: "Each supervisory authority shall facilitate submission of complaints by measures such as complaint submission form electronically, without other communication means being excluded"

57.3:
  article: '57'
  name: Perform tasks free of charge
  description: "Performance of tasks of supervisory authority shall be free of charge for data subject and where applicable for DPO"

# Article 58 - qolganlar (mavjud 58.1, 58.2)
58.3:
  article: '58'
  name: Advisory powers
  description: "Each supervisory authority shall have advisory powers to advise controller in accordance with prior consultation procedure in Article 36 and issue own initiative opinions to national parliament, government or institutions"

58.4:
  article: '58'
  name: Exercise of powers subject to safeguards
  description: "Exercise of powers conferred shall be subject to appropriate safeguards including effective judicial remedy and due process in accordance with Union and Member State law"

58.5:
  article: '58'
  name: Supervisory authority notify controller of infringement
  description: "Each Member State shall provide for supervisory authority to have power to bring infringements to attention of judicial authorities and to commence legal proceedings"

58.6:
  article: '58'
  name: Member States may confer additional powers
  description: "Each Member State may provide for its supervisory authority to have additional powers to those in paragraphs 1, 2 and 3"

# Articles 59-76 (Chapter VI-VII) - Key articles
59:
  chapter: 'VI - Independent Supervisory Authorities'
  name: Activity reports
  description: "Each supervisory authority shall draw up annual report on its activities which may include list of types of infringement notified and types of measures taken"

60:
  chapter: 'VII - Cooperation and Consistency'
  name: Cooperation between lead supervisory authority and other supervisory authorities

60.1:
  article: '60'
  name: Lead authority cooperates with other authorities
  description: "Lead supervisory authority shall cooperate with other supervisory authorities concerned in endeavour to reach consensus"

60.3:
  article: '60'
  name: Other authorities may submit objection
  description: "Any supervisory authority concerned may request joint operation with lead authority; lead authority shall give weight to views of those authorities"

60.7:
  article: '60'
  name: Lead authority informs controller
  description: "Lead authority shall inform controller or processor of decision; controller or processor shall implement decision"

61:
  chapter: 'VII - Cooperation and Consistency'
  name: Mutual assistance

61.1:
  article: '61'
  name: Provide each other mutual assistance
  description: "Supervisory authorities shall provide each other with relevant information and mutual assistance in order to implement and apply this Regulation in consistent manner"

62:
  chapter: 'VII - Cooperation and Consistency'
  name: Joint operations of supervisory authorities

62.1:
  article: '62'
  name: Conduct joint operations
  description: "Supervisory authorities shall where appropriate conduct joint operations including joint investigations and enforcement measures in which members or staff of supervisory authorities of other Member States participate"

63:
  chapter: 'VII - Cooperation and Consistency'
  name: Consistency mechanism
  description: "Supervisory authorities shall cooperate with each other and with Commission through consistency mechanism to ensure consistent application of this Regulation throughout Union"

64:
  chapter: 'VII - Cooperation and Consistency'
  name: Opinion of the Board

64.1:
  article: '64'
  name: Board shall issue opinion on measures
  description: "Board shall issue opinion where competent supervisory authority intends to adopt list of types of processing requiring DPIA, guidance on breaches, BCRs, standard contractual clauses, or criteria for accreditation"

65:
  chapter: 'VII - Cooperation and Consistency'
  name: Dispute resolution by the Board

65.1:
  article: '65'
  name: Binding decisions by Board
  description: "Board shall issue binding decision where supervisory authority concerned has raised objection which lead authority has not followed, or where lead authorities have conflicting views on competence"

66:
  chapter: 'VII - Cooperation and Consistency'
  name: Urgency procedure

66.1:
  article: '66'
  name: Provisional measures in urgent cases
  description: "In exceptional circumstances supervisory authority may take provisional measures intended to produce legal effects on own territory with specified period of validity not exceeding three months"

67:
  chapter: 'VII - Cooperation and Consistency'
  name: Exchange of information
  description: "Commission may adopt implementing acts to specify arrangements for exchange of information by electronic means between supervisory authorities and with Board"

68:
  chapter: 'VII - Cooperation and Consistency'
  name: European Data Protection Board

68.1:
  article: '68'
  name: Establish Board
  description: "European Data Protection Board is established as body of Union and shall have legal personality"

68.3:
  article: '68'
  name: Board composition
  description: "Board shall be composed of head of supervisory authority of each Member State and of European Data Protection Supervisor or their representatives"

69:
  chapter: 'VII - Cooperation and Consistency'
  name: Independence

69.1:
  article: '69'
  name: Board acts independently
  description: "Board shall act independently when performing tasks or exercising powers"

70:
  chapter: 'VII - Cooperation and Consistency'
  name: Tasks of the Board

70.1:
  article: '70'
  name: Board tasks
  description: "Board shall ensure consistent application of this Regulation, issue guidelines, recommendations and best practices, issue opinions, and advise Commission"

71:
  chapter: 'VII - Cooperation and Consistency'
  name: Reports

71.1:
  article: '71'
  name: Annual report
  description: "Board shall draw up annual report regarding protection of natural persons with regard to processing in Union and where relevant in third countries and international organisations"

72:
  chapter: 'VII - Cooperation and Consistency'
  name: Procedure

72.1:
  article: '72'
  name: Board decides by simple majority
  description: "Board shall take decisions by simple majority of its members unless otherwise provided in this Regulation"

73:
  chapter: 'VII - Cooperation and Consistency'
  name: Chair

73.1:
  article: '73'
  name: Elect chair and deputy chairs
  description: "Board shall elect chair and two deputy chairs from amongst its members by simple majority"

74:
  chapter: 'VII - Cooperation and Consistency'
  name: Tasks of the chair

74.1:
  article: '74'
  name: Chair convenes meetings
  description: "Chair shall convene meetings of Board and prepare agenda, notify decisions, ensure timely performance of tasks of Board"

75:
  chapter: 'VII - Cooperation and Consistency'
  name: Secretariat

75.1:
  article: '75'
  name: Secretariat provided by EDPS
  description: "Board shall have secretariat which shall be provided by European Data Protection Supervisor"

76:
  chapter: 'VII - Cooperation and Consistency'
  name: Confidentiality

76.1:
  article: '76'
  name: Deliberations confidential
  description: "Discussions of Board shall be confidential where Board deems it necessary as provided in its rules of procedure"

# Article 77 - mavjud ✅

# Article 78 - To'liq
78:
  chapter: 'VIII - Remedies, Liability and Penalties'
  name: Right to an effective judicial remedy against a supervisory authority

78.1:
  article: '78'
  name: Effective judicial remedy against supervisory authority
  description: "Each natural or legal person shall have right to effective judicial remedy against legally binding decision of supervisory authority concerning them"

78.2:
  article: '78'
  name: Judicial remedy for inaction
  description: "Each natural or legal person shall have right to effective judicial remedy where supervisory authority does not handle complaint or does not inform data subject within three months"

# Article 79 - To'liq
79:
  chapter: 'VIII - Remedies, Liability and Penalties'
  name: Right to an effective judicial remedy against a controller or processor

79.1:
  article: '79'
  name: Judicial remedy against controller or processor
  description: "Each data subject shall have right to effective judicial remedy where considers rights under this Regulation infringed as result of processing of personal data in non-compliance"

79.2:
  article: '79'
  name: Courts of Member State where controller established
  description: "Proceedings against controller or processor shall be brought before courts of Member State where controller or processor has establishment or where data subject has habitual residence"

# Article 80 - To'liq
80:
  chapter: 'VIII - Remedies, Liability and Penalties'
  name: Representation of data subjects

80.1:
  article: '80'
  name: Data subject may mandate non-profit body
  description: "Data subject shall have right to mandate non-profit body, organisation or association which has been properly constituted to lodge complaint, exercise rights, and receive compensation on their behalf"

80.2:
  article: '80'
  name: Member States may allow bodies to act independently
  description: "Member States may provide that bodies may independently lodge complaints and exercise rights without mandate of data subject"

# Article 81 - To'liq
81:
  chapter: 'VIII - Remedies, Liability and Penalties'
  name: Suspension of proceedings

81.1:
  article: '81'
  name: Suspend proceedings pending Board decision
  description: "Where court of Member State has information that proceedings concerning same subject matter are pending before court in another Member State, it shall contact other court to confirm existence of proceedings"

81.2:
  article: '81'
  name: Court in non-main establishment may stay proceedings
  description: "Where those proceedings are pending in Member State of main establishment or single establishment, any court in any other Member State may stay its proceedings"

# Article 82 - qolgan (mavjud 82.1)
82.2:
  article: '82'
  name: Controller or processor exempt if not at fault
  description: "Controller or processor shall be exempt from liability if proves not in any way responsible for event giving rise to damage"

82.3:
  article: '82'
  name: Joint and several liability
  description: "Where more than one controller or processor involved in same processing and responsible for damage, each controller or processor shall be held liable for entire damage"

82.4:
  article: '82'
  name: Right of recovery
  description: "Where controller or processor has paid full compensation, may claim back part corresponding to part of responsibility for damage from other controllers or processors"

# Article 83 - qolganlar (mavjud 83.1, 83.4, 83.5)
83.2:
  article: '83'
  name: Factors for imposing fines
  description: "In deciding to impose fine and amount, due regard shall be given to nature, gravity and duration, intentional or negligent character, actions to mitigate damage, degree of responsibility, relevant previous infringements, categories of data affected, and cooperation with supervisory authority"

83.3:
  article: '83'
  name: Single fine for multiple infringements
  description: "If controller or processor intentionally or negligently infringes several provisions, total amount of fine shall not exceed amount specified for gravest infringement"

83.6:
  article: '83'
  name: Fines instead of supervisory authority decisions
  description: "Member States may lay down rules on whether and to what extent administrative fines may be imposed on public authorities and bodies established in that Member State"

83.7:
  article: '83'
  name: Exercise of corrective powers
  description: "Exercise by supervisory authority of its powers under this Article shall be subject to appropriate procedural safeguards in accordance with Union and Member State law including effective judicial remedy"

83.8:
  article: '83'
  name: Right of defence
  description: "Supervisory authority shall give natural or legal person opportunity to be heard before imposing fine"

83.9:
  article: '83'
  name: Administrative fines as component of system
  description: "In proceedings before supervisory authority, fines shall be component of comprehensive system of supervisory authority powers"

# Article 84 - To'liq
84:
  chapter: 'VIII - Remedies, Liability and Penalties'
  name: Penalties

84.1:
  article: '84'
  name: Other penalties
  description: "Member States shall lay down rules on other penalties applicable to infringements of this Regulation in particular for infringements which are not subject to administrative fines pursuant to Article 83"

84.2:
  article: '84'
  name: Notify Commission of penalty rules
  description: "Member States shall notify to Commission those provisions of their laws adopted pursuant to paragraph 1 by 25 May 2018 and shall notify it of any subsequent amendment affecting them"

# Articles 85-91 (Chapter IX - Specific Processing Situations)
85:
  chapter: 'IX - Specific Processing Situations'
  name: Processing and freedom of expression and information

85.1:
  article: '85'
  name: Reconcile protection with freedom of expression
  description: "Member States shall by law reconcile right to protection of personal data pursuant to this Regulation with right to freedom of expression and information"

85.2:
  article: '85'
  name: Derogations for journalism and academic expression
  description: "For processing for journalistic, academic, artistic or literary expression, Member States shall provide derogations where necessary to reconcile right to data protection with freedom of expression"

86:
  chapter: 'IX - Specific Processing Situations'
  name: Processing and public access to official documents
  description: "Personal data in official documents held by public authority may be disclosed in accordance with Union or Member State law to reconcile public access to official documents with right to protection of personal data"

87:
  chapter: 'IX - Specific Processing Situations'
  name: Processing of the national identification number
  description: "Member States may further determine specific conditions for processing of national identification number or any other identifier of general application; in this case identifier shall be used only under appropriate safeguards"

88:
  chapter: 'IX - Specific Processing Situations'
  name: Processing in the context of employment

88.1:
  article: '88'
  name: Employment-specific rules by Member States
  description: "Member States may by law or by collective agreements provide for more specific rules to ensure protection of rights and freedoms in respect of processing of employees' personal data in employment context"

88.2:
  article: '88'
  name: Rules include suitable safeguards
  description: "Those rules shall include suitable and specific measures to safeguard human dignity, legitimate interests and fundamental rights of data subjects"

89:
  chapter: 'IX - Specific Processing Situations'
  name: Safeguards and derogations relating to processing for archiving purposes in the public interest, scientific or historical research purposes or statistical purposes

89.1:
  article: '89'
  name: Technical and organisational measures for research
  description: "Processing for archiving, scientific, historical research or statistical purposes shall be subject to appropriate safeguards including pseudonymisation where purposes can be fulfilled that way"

89.2:
  article: '89'
  name: Derogations for research from data subject rights
  description: "Where processing for scientific or historical research or statistical purposes, Member States may provide for derogations from rights in Articles 15, 16, 18, 21"

89.3:
  article: '89'
  name: Derogations for archiving in public interest
  description: "Where processing for archiving purposes in public interest, Member States may provide for derogations from rights in Articles 15, 16, 18, 19, 20, 21"

89.4:
  article: '89'
  name: Derogations where likely to render purposes impossible
  description: "Where processing for statistical purposes, Member States may provide for derogations where exercising rights would render impossible or seriously impair purposes"

90:
  chapter: 'IX - Specific Processing Situations'
  name: Obligations of secrecy

90.1:
  article: '90'
  name: Rules for secrecy obligations
  description: "Member States may adopt specific rules to set out investigative powers of supervisory authorities in relation to controllers or processors subject to obligation of professional secrecy"

91:
  chapter: 'IX - Specific Processing Situations'
  name: Existing data protection rules of churches and religious associations

91.1:
  article: '91'
  name: Church rules that comply may continue
  description: "Where Member State applies comprehensive rules relating to protection of natural persons in respect of processing by churches and religious associations, such rules may continue to apply provided they are brought into line with this Regulation"

91.2:
  article: '91'
  name: Churches have own supervisory authority
  description: "Churches and religious associations applying comprehensive rules shall be subject to supervision of independent supervisory authority which may be specific provided it meets conditions laid down in Chapter VI"

# Articles 92-99 (Chapter X-XI - Delegated and Implementing Acts, Final Provisions)
92:
  chapter: 'X - Delegated Acts and Implementing Acts'
  name: Exercise of the delegation

92.1:
  article: '92'
  name: Power to adopt delegated acts
  description: "Power to adopt delegated acts is conferred on Commission subject to conditions laid down in this Article"

93:
  chapter: 'X - Delegated Acts and Implementing Acts'
  name: Committee procedure

93.1:
  article: '93'
  name: Commission assisted by committee
  description: "Commission shall be assisted by committee"

93.2:
  article: '93'
  name: Examination procedure
  description: "Where reference is made to this paragraph, Article 5 of Regulation (EU) No 182/2011 shall apply"

94:
  chapter: 'XI - Final Provisions'
  name: Repeal of Directive 95/46/EC

94.1:
  article: '94'
  name: Repeal of Directive 95/46/EC
  description: "Directive 95/46/EC is repealed with effect from 25 May 2018"

94.2:
  article: '94'
  name: References to repealed Directive
  description: "References to the repealed Directive shall be construed as references to this Regulation"

95:
  chapter: 'XI - Final Provisions'
  name: Relationship with Directive 2002/58/EC
  description: "This Regulation shall not impose additional obligations on natural or legal persons in relation to processing in connection with provision of publicly available electronic communications services in public communications networks in Union in relation to matters for which subject to specific obligations in Directive 2002/58/EC"

96:
  chapter: 'XI - Final Provisions'
  name: Relationship with previously concluded Agreements
  description: "International agreements involving transfer of personal data to third countries which were concluded by Member States prior to 24 May 2016 and comply with Union law as applicable prior to that date shall remain in force until amended, replaced or revoked"

97:
  chapter: 'XI - Final Provisions'
  name: Commission reports

97.1:
  article: '97'
  name: Commission reports to Parliament and Council
  description: "By 25 May 2020 and every four years thereafter Commission shall submit reports on evaluation and review of this Regulation to European Parliament and Council"

98:
  chapter: 'XI - Final Provisions'
  name: Review of other Union legal acts on data protection
  description: "Commission shall, where appropriate, submit legislative proposals with a view to amending other Union legal acts on protection of personal data in order to ensure uniform and consistent protection of natural persons"

99:
  chapter: 'XI - Final Provisions'
  name: Entry into force and application

99.1:
  article: '99'
  name: Entry into force
  description: "This Regulation shall enter into force on the twentieth day following publication in Official Journal of European Union"

99.2:
  article: '99'
  name: Applicable from 25 May 2018
  description: "It shall apply from 25 May 2018"