6.2:
  article: '6'
  name: Specify conditions by Union or Member State law
  description: "Member States may maintain or introduce more specific provisions to adapt application of rules with regard to processing"

6.3:
  article: '6'
  name: Legal basis must be laid down by law
  description: "Legal basis for processing referred to in points (c) and (e) shall be laid down by Union or Member State law"

6.4:
  article: '6'
  name: Compatibility assessment for further processing
  description: "Where processing for purpose other than original, controller shall take into account link between purposes, context, nature of data, consequences, safeguards"

# Article 8 - qolgan
8.3:
  article: '8'
  name: Authorisation of Member State law
  description: "This Article shall not affect general contract law of Member States including rules on validity, formation or effect of contract in relation to a child"

# Article 9 - qolganlar
9.3:
  article: '9'
  name: Health data processing by health professionals
  description: "Processing referred to in 9.2.h shall be subject to professional secrecy obligations"

9.4:
  article: '9'
  name: Additional conditions by Member States
  description: "Member States may maintain or introduce further conditions including limitations with regard to processing of genetic, biometric or health data"

# Article 10 - To'liq
10:
  chapter: 'II - Principles'
  name: Processing of personal data relating to criminal convictions and offences
