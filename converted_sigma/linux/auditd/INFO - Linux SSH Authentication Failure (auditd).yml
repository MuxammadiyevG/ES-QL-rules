rule_id: e9dd7257-f7c0-48e9-b8e8-99aaac2d6dd1
name: "INFO - Linux SSH Authentication Failure (auditd)"
description: |
  Baselines failed SSH authentication events via auditd.
  Source: logs-updive.audit auditd events (type=USER_AUTH/USER_LOGIN) with outcome=failure or res=failed.
type: esql
params: '{}'
schedule_interval: 5m
index:
  - logs-updive.audit-*
query_language: esql
query: |
  FROM logs-updive.audit-*
  | WHERE event.dataset == "auditd"
  | WHERE COALESCE(event.original, "") RLIKE "(?i)type=(USER_AUTH|USER_LOGIN)"
  | WHERE event.outcome == "failure"
     OR COALESCE(event.original, "") RLIKE "(?i)res=(failed|failure)"
  | STATS
      fail_count = COUNT(*),
      users = VALUES(user.name),
      user_ids = VALUES(user.id),
      src_ips = VALUES(source.ip),
      processes = VALUES(process.name),
      executables = VALUES(process.executable),
      raws = VALUES(event.original)
    BY agent_id, host.name, bucket = DATE_TRUNC(10 minutes, @timestamp)
  | KEEP agent_id, bucket, host.name, fail_count, users, user_ids, src_ips, processes, executables, raws
  | SORT fail_count DESC
enabled: false
tags: ["informational", "linux", "ssh", "auditd"]
severity: informational
risk_score: 1
nist: ["AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.a"]
mitre_attack: {}