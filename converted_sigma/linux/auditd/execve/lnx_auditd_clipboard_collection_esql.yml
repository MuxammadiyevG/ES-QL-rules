rule_id: db39c285-c3a2-4bfc-bf69-49433db12e95
name: "Clipboard Collection - Linux"
description: |
  Detects usage of xclip tool to collect clipboard data.
  Adversaries may collect data stored in the clipboard from users copying information.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - logs-updive.audit-*
query_language: esql
query: |
  FROM logs-updive.audit-*
  | WHERE event.action == "execve" OR (event.dataset RLIKE "(?i)auditd" AND event.type == "process_started")
  | WHERE process.name IN ("xclip", "xsel") AND COALESCE(process.command_line, "") RLIKE "(?i)(-o|-out)"
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      command_lines = VALUES(process.command_line),
      hosts = VALUES(host.name)
    BY agent_id, host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 3
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, command_lines, hosts
  | SORT event_count DESC
enabled: false
tags:
  - attack.collection
  - attack.t1115
severity: low
risk_score: 35
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0009:
    T1115: []
