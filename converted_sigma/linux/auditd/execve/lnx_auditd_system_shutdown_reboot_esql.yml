rule_id: e5fb87d1-3be3-4abd-bac0-ef83f6bb3ad5
name: "System Shutdown/Reboot Detection"
description: |
  Detects system shutdown or reboot commands.
  May indicate impact or denial of service activities.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - logs-updive.audit-*
query_language: esql
query: |
  FROM logs-updive.audit-*
  | WHERE event.action == "execve" OR (event.dataset RLIKE "(?i)auditd" AND event.type == "process_started")
  | WHERE process.name IN ("shutdown", "poweroff", "reboot", "halt")
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      command_lines = VALUES(process.command_line),
      hosts = VALUES(host.name)
    BY agent_id, host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, command_lines, hosts
  | SORT event_count DESC
enabled: false
tags:
  - attack.impact
  - attack.t1529
severity: medium
risk_score: 60
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0040:
    T1529: []
