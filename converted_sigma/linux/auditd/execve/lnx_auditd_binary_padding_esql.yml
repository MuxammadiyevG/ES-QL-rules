rule_id: 8fd61d8c-b390-42f9-a9a7-460e45837520
name: "Binary Padding Detection"
description: |
  Adversaries may use binary padding to add junk data and change the on-disk representation of malware.
  This can be used to evade hash-based blocklisting and static anti-virus signatures.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - logs-updive.audit-*
query_language: esql
query: |
  FROM logs-updive.audit-*
  // Filter for process execution events in Linux Audit logs
  | WHERE event.action == "execve" 
     OR (event.dataset RLIKE "(?i).*auditd.*" AND event.type == "process_started")
  // Selection: Identify the 'dd' utility being used to read from zero/random devices
  | WHERE process.name == "dd" 
    AND COALESCE(process.command_line, "") RLIKE "(?i).*if=/dev/(zero|random|urandom).*"
  // Selection: Look for 'of=' to identify the target file being modified/created
  | EVAL cmd = COALESCE(process.command_line, "")
  | WHERE cmd RLIKE "(?i).*of=.*"
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      command_lines = VALUES(cmd),
      hosts = VALUES(host.name)
    BY 
      agent_id, host.name, 
      user.name, 
      bucket = DATE_TRUNC(20m, @timestamp)
  | WHERE event_count >= 1
  | KEEP 
      bucket, host.name, user.name, event_count, processes, command_lines
  | SORT event_count DESC
enabled: false
tags:
  - attack.defense-evasion
  - attack.t1027.001
severity: medium
risk_score: 55
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0005:
    T1027: ["T1027.001"]
