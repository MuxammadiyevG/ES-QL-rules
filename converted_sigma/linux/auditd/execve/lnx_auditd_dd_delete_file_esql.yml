rule_id: e4e77176-9722-4f6a-b6bf-f6947e931e69
name: "DD File Deletion Detection"
description: |
  Detects dd command being used to delete files by agent_id, overwriting with zeros.
  Adversaries may use dd to securely delete files to prevent recovery.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - logs-updive.audit-*
query_language: esql
query: |
  FROM logs-updive.audit-*
  | WHERE event.action == "execve" OR (event.dataset RLIKE "(?i)auditd" AND event.type == "process_started")
  | WHERE process.name == "dd" AND COALESCE(process.command_line, "") RLIKE "(?i)of="
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      command_lines = VALUES(process.command_line),
      hosts = VALUES(host.name)
    BY agent_id, host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, command_lines, hosts
  | SORT event_count DESC
enabled: false
tags:
  - attack.impact
  - attack.t1485
severity: medium
risk_score: 60
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0040:
    T1485: []
