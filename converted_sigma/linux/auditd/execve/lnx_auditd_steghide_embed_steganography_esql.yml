rule_id: 0a3eb7c5-4d49-4766-939a-a3136af7be71
name: "Steghide Embed Steganography"
description: |
  Detects usage of steghide to embed data in images.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - logs-updive.audit-*
query_language: esql
query: |
  FROM logs-updive.audit-*
  | WHERE event.action == "execve" OR (event.dataset RLIKE "(?i)auditd" AND event.type == "process_started")
  | WHERE process.name == "steghide" AND COALESCE(process.command_line, "") RLIKE "(?i)embed"
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      command_lines = VALUES(process.command_line),
      hosts = VALUES(host.name)
    BY agent_id, host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, command_lines, hosts
  | SORT event_count DESC
enabled: false
tags:
  - attack.defense-evasion
  - attack.t1027.003
severity: medium
risk_score: 60
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0005:
    T1027: ["T1027.003"]
