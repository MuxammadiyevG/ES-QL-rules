rule_id: 963deb61-22a7-4f86-8e72-5d31aeab54ae
name: "Linux Capabilities Discovery"
description: |
  Detects usage of getcap command to discover process capabilities.
  Adversaries may perform capacity discovery to identify potential privilege escalation paths.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - logs-updive.audit-*
query_language: esql
query: |
  FROM logs-updive.audit-*
  | WHERE event.action == "execve" OR (event.dataset RLIKE "(?i)auditd" AND event.type == "process_started")
  | WHERE process.name == "getcap"
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      command_lines = VALUES(process.command_line),
      hosts = VALUES(host.name)
    BY agent_id, host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 3
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, command_lines, hosts
  | SORT event_count DESC
enabled: false
tags:
  - attack.discovery
  - attack.t1082
severity: low
risk_score: 35
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0007:
    T1082: []
