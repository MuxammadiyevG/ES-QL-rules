rule_id: 013fb544-acc4-4ca1-8d9f-78f21af4a8e0
name: "System Info Discovery via sysinfo Syscall"
description: |
  Detects use of the sysinfo system call.
  Malware may use sysinfo to gather environment statistics for targeting or evasion.
  Requires auditd rule: -S sysinfo.
type: esql
params: '{}'
schedule_interval: 10m
index:
  - logs-updive.audit-*
query_language: esql
query: |
  FROM logs-updive.audit-*
  /* auditd SYSCALL events */
  | WHERE event.dataset RLIKE "(?i)auditd"
  /* selection: sysinfo syscall */
  | WHERE COALESCE(event.original, "") RLIKE "(?i)syscall=99" OR COALESCE(event.original, "") RLIKE "(?i)syscall=sysinfo"
  /* filter: exclude Splunk */
  | WHERE NOT (process.executable RLIKE "/bin/splunkd$")
  | STATS
      event_count = COUNT(*),
      users = VALUES(user.name),
      processes = VALUES(process.name),
      executables = VALUES(process.executable),
      hosts = VALUES(host.name),
      raw_samples = VALUES(event.original)
    BY agent_id, host.name, user.name, bucket = DATE_TRUNC(20 minutes, @timestamp)
  | WHERE event_count >= 1
  | KEEP agent_id, bucket, host.name, user.name, event_count, users, processes, executables, hosts, raw_samples
  | SORT event_count DESC
enabled: false
tags:
  - attack.discovery
  - attack.t1082
  - attack.t1057
severity: low
risk_score: 30
references:
  - "https://man7.org/linux/man-pages/man2/sysinfo.2.html"
nist: ["SI-4", "AU-12"]
pci_dss: ["10.2"]
gdpr: ["32.1.b"]
mitre_attack:
  TA0007:
    T1082: []
    T1057: []
