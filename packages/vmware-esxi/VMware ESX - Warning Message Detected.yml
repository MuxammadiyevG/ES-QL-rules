rule_id: fe6acda5-4591-4b5c-9c18-cd159c7e305c
name: VMware ESX - Warning Message Detected
description: |
  VMware ESX tizimidan warn darajasidagi xabar qayd etildi.
  Tizim resurslarida yoki konfiguratsiyada potensial muammo belgisi.
  SOC triage bosqichlari:
  - Warning xabar matnini tahlil qiling
  - Takrorlanuvchi warning'larni kuzating
  - Boshqa xabarlar bilan korrelyatsiya qiling
type: esql
params: '{}'
schedule_interval: 5m
index:
  - logs-vmware.esxi*
query_language: esql
query: |
  FROM logs-vmware.esxi*
  | WHERE @timestamp >= NOW() - 15 minutes
  | WHERE event.module == "vmware"
  | WHERE event.dataset == "vmware.esxi"
  | WHERE log.level == "warn"
  | STATS
      warn_count          = COUNT(*),
      affected_hosts      = VALUES(host.hostname),
      unique_hosts        = COUNT_DISTINCT(host.hostname),
      process_names       = VALUES(process.name),
      process_ids         = VALUES(process.pid),
      originator_list     = VALUES(vmware.originator),
      opid_list           = VALUES(vmware.opid),
      sid_list            = VALUES(vmware.sid),
      log_messages        = VALUES(message),
      first_seen          = MIN(@timestamp),
      last_seen           = MAX(@timestamp)
    BY agent_id, host.hostname, bucket = DATE_TRUNC(5 minutes, @timestamp)
  | WHERE warn_count >= 1
  | KEEP
      bucket, host.hostname, warn_count,
      affected_hosts, unique_hosts,
      process_names, process_ids,
      originator_list, opid_list, sid_list,
      log_messages, first_seen, last_seen
  | SORT warn_count DESC
  | LIMIT 50
enabled: true
tags:
  - vmware
  - esxi
  - warning
  - system-health
severity: low
risk_score: 25
references:
  - "https://attack.mitre.org/techniques/T1497/"
nist: ["SI-4", "AU-6"]
pci_dss: ["10.6.1"]
gdpr: ["35.7.d"]
hipaa: ["164.312.b"]
mitre_attack:
  TA0005:
    T1497: []